{% extends "base.html" %}

{% block url %}{{ TAGS_URL }}{% endblock %}

{% block title %}Tags{% endblock %}

{% block body %}
            <h1>Tags</h1>
            <ul>
              {%- for tag, articles in tags|sort %}
              <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|length }})</li>
              {%- endfor %}
            </ul>
{%- endblock %}
