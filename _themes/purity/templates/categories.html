{% extends "base.html" %}

{% block url %}{{ CATEGORIES_URL }}{% endblock %}

{% block title %}Categories{% endblock %}

{% block body %}
            <h1>Categories</h1>
            <ul>
              {%- for category, articles in categories|sort %}
              <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|length }})</li>
              {%- endfor %}
            </ul>
{%- endblock %}
