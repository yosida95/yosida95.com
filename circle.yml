---
machine:
  python:
    version: 3.6.1
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  override:
    - pip install 'pelican>=3.7,<4.0' 'pelican-alias>=1.1,<2.0'
test:
  override:
    - make publish
deployment:
  tinkerer:
    branch: master
    commands:
      - deploy/production.sh
...
